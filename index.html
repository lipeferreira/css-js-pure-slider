<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrevious()" style="background-color: maroon;"></div>
                <div class="slider--control" onclick="goNext()" style="background-color: green;"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(images/1.jpg);"></div>
                <div class="slider--item" style="background-image: url(images/2.jpg);"></div>
                <div class="slider--item" style="background-image: url(images/3.jpg);"></div>
                <div class="slider--item" style="background-image: url(images/4.jpg);"></div>
                <div class="slider--item" style="background-image: url(images/5.jpg);"></div>
                <div class="slider--item" style="background-image: url(images/6.jpg);"></div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
